<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузить изображение</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container text-center">
    <h1>Выберете настройки и загрузите изображение</h1>
    <form method="post" action="/" enctype="multipart/form-data">
        <label for="prompt">Введите подсказку:</label><br>
        <input type="text" id="prompt" name="prompt"><br><br>

        <label for="num_inference_steps">num inference steps (1-100):</label><br>
        <input type="text" id="num_inference_steps" name="num_inference_steps"><br><br>

        <label for="strength">strength (0.1-1):</label><br>
        <input type="text" id="strength" name="strength"><br><br>

        <input type="file" name="file" accept="image/*">
        <button type="submit" class="btn btn-primary">Загрузить</button>
    </form>
</div>

<!-- Bootstrap JS script link (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
